<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Рекламная карточка</title>
    <style>
      /* ФОН КАК НА ГЛАВНОЙ СТРАНИЦЕ */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("main-bg.webp");
        background-repeat: repeat-y;
        background-size: 1920px auto;
        background-position: center top;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* КАРТОЧКА 600px С РАМКОЙ */
      .ad-container {
        background: linear-gradient(135deg, #f3ac7d 0%, #dfd4bc 100%);
        border-radius: 16px;
        padding: 40px;
        max-width: 600px;
        width: 90%;
        text-align: center;
        border: 4px solid #3b82f6;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      }

.ad-image-container {
    width: 400px;
    height: 400px;
    margin: 0 auto 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    background: #f8fafc;
    border: 2px solid #e2e8f0;
    overflow: hidden;
}

      .ad-image {
        width: 100%;
        max-height: 400px;
        object-fit: contain;
        border-radius: 12px;
        margin-bottom: 30px;
        border: 2px solid #e2e8f0;
      }

      .ad-title {
        font-size: 28px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .ad-description {
        font-size: 18px;
        color: #555;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .back-button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
      }
      .back-button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="ad-container">
      <img
        class="ad-image"
        src="https://drive.google.com/thumbnail?id=1AI_pgJRxQfya8NatzRHMalDWQTQYChSD&sz=w1000"
        alt="Рекламное изображение"
      />
      <div class="ad-title">Рекламное предложение</div>
      <div class="ad-description">Описание вашего рекламного предложения</div>
      <button class="back-button" onclick="window.close()">ЗАКРЫТЬ</button>
    </div>
  </body>
</html>
