<!DOCTYPE html>
<html>
<head>
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .auth-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .auth-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .google-btn-container {
            margin: 20px 0;
            min-height: 80px;
        }
        
        .instruction {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .reload-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s;
        }
        
        .reload-btn:hover {

        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
        <p class="auth-subtitle">–í–æ–π–¥–∏—Ç–µ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–∞–π—Ç—É</p>
        
        <div class="google-btn-container" id="googleBtnContainer">
            <div id="googleAuthBtn"></div>
        </div>
        
        <button class="reload-btn" onclick="reloadAuth()" id="reloadBtn" style="display: none;">
            üîÑ –ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫ –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        </button>
        
        <div class="instruction">
            <p>üì± –ü–æ—Å–ª–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∑–∞–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –æ–∫–Ω–æ</p>
            <p>üîÑ –í—ã –≤–µ—Ä–Ω—ë—Ç–µ—Å—å –Ω–∞ —Å–∞–π—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</p>
        </div>
    </div>

    <script>
        function initGoogleAuth() {
            google.accounts.id.initialize({
                client_id: "1060687932793-sk24egn7c7r0h6t6i1dedk4u6hrgdotc.apps.googleusercontent.com",
                callback: handleAuthResponse,
                auto_select: true,
                ux_mode: "popup"
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º One-Tap –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed() || notification.isSkipped()) {
                    // –ï—Å–ª–∏ One-Tap –Ω–µ –ø–æ–∫–∞–∑–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ã—á–Ω—É—é –∫–Ω–æ–ø–∫—É –∏ –∫–Ω–æ–ø–∫—É –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è
                    document.getElementById('reloadBtn').style.display = 'block';
                    
                    google.accounts.id.renderButton(
                        document.getElementById("googleAuthBtn"),
                        {
                            theme: "filled_blue",
                            size: "large",
                            width: 300,
                            text: "continue_with"
                        }
                    );
                }
            });
            
            // –í—Å–µ–≥–¥–∞ —Ä–µ–Ω–¥–µ—Ä–∏–º –∫–Ω–æ–ø–∫—É –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
            google.accounts.id.renderButton(
                document.getElementById("googleAuthBtn"),
                {
                    theme: "filled_blue",
                    size: "large",
                    width: 300,
                    text: "continue_with"
                }
            );
        }

        function reloadAuth() {
            const container = document.getElementById('googleBtnContainer');
            const reloadBtn = document.getElementById('reloadBtn');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
            reloadBtn.style.display = 'none';
            container.innerHTML = '<div style="color: #666;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            setTimeout(() => {
                container.innerHTML = '<div id="googleAuthBtn"></div>';
                
                // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Google Auth
                google.accounts.id.initialize({
                    client_id: "1060687932793-sk24egn7c7r0h6t6i1dedk4u6hrgdotc.apps.googleusercontent.com",
                    callback: handleAuthResponse,
                    auto_select: true,
                    ux_mode: "popup"
                });

                // –°–Ω–æ–≤–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º One-Tap
                google.accounts.id.prompt();
                
                // –†–µ–Ω–¥–µ—Ä–∏–º –∫–Ω–æ–ø–∫—É
                google.accounts.id.renderButton(
                    document.getElementById("googleAuthBtn"),
                    {
                        theme: "filled_blue",
                        size: "large",
                        width: 300,
                        text: "continue_with"
                    }
                );
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    reloadBtn.style.display = 'block';
                }, 3000);
                
            }, 1000);
        }

        function handleAuthResponse(response) {
            if (response.credential) {
                console.log('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                localStorage.setItem('googleAuthCredential', response.credential);
                localStorage.setItem('googleAuthTimestamp', Date.now());
                
                // –ü—ã—Ç–∞–µ–º—Å—è —Å–æ–æ–±—â–∏—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–º—É –æ–∫–Ω—É
                try {
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_SUCCESS',
                            credential: response.credential
                        }, '*');
                    }
                } catch (e) {
                    console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Å–Ω–æ–≤–Ω–æ–º—É –æ–∫–Ω—É –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                document.querySelector('.instruction').innerHTML = 
                    '<p style="color: green; font-weight: bold;">‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!</p>' +
                    '<p>–ó–∞–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –æ–∫–Ω–æ</p>';
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è
                document.getElementById('reloadBtn').style.display = 'none';
                
                // –ê–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.close();
                }, 2000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            setTimeout(initGoogleAuth, 100);
        });
    </script>
</body>
</html>
