<!DOCTYPE html>
<html>
<head>
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        
        .auth-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .google-container {
            margin: 30px 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .reload-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.2s;
        }
        
        .reload-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
        
        <div class="google-container" id="googleContainer">
            <!-- –ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è Google Auth -->
        </div>
        
        <button class="reload-btn" onclick="newSessionAuth()" id="reloadBtn">
            üîÑ –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é —Å–µ—Å—Å–∏—é –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        </button>
    </div>

    <script>
        let sessionId = Date.now(); // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID —Å–µ—Å—Å–∏–∏

        function initGoogleAuth() {
            const container = document.getElementById('googleContainer');
            container.innerHTML = '<div id="googleButton"></div>';
            
            // –ö–∞–∂–¥—ã–π —Ä–∞–∑ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å –Ω–æ–≤—ã–º context (–æ–±–º–∞–Ω—ã–≤–∞–µ–º Google)
            google.accounts.id.initialize({
                client_id: "1060687932793-sk24egn7c7r0h6t6i1dedk4u6hrgdotc.apps.googleusercontent.com",
                callback: handleAuthResponse,
                auto_select: false,
                ux_mode: "popup",
                context: "signin_" + sessionId // –ú–µ–Ω—è–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç –∫–∞–∂–¥—ã–π —Ä–∞–∑
            });

            // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–∫–∞–∑–∞—Ç—å One-Tap
            google.accounts.id.prompt((notification) => {
                console.log('One-Tap —Å—Ç–∞—Ç—É—Å:', notification);
                
                if (notification.isNotDisplayed() || notification.isSkipped()) {
                    // –ï—Å–ª–∏ One-Tap –Ω–µ –ø–æ–∫–∞–∑–∞–ª—Å—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                    showGoogleButton();
                }
            });
            
            // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∫–∞–∫ –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
            showGoogleButton();
        }

        function showGoogleButton() {
            google.accounts.id.renderButton(
                document.getElementById("googleButton"),
                {
                    theme: "filled_blue",
                    size: "large", 
                    width: 300,
                    text: "signin_with",
                    shape: "rectangular"
                }
            );
        }

        function newSessionAuth() {
            // –°–æ–∑–¥–∞–µ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é –Ω–æ–≤—É—é —Å–µ—Å—Å–∏—é
            sessionId = Date.now(); // –ù–æ–≤—ã–π ID —Å–µ—Å—Å–∏–∏
            const container = document.getElementById('googleContainer');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            container.innerHTML = '<div style="color: #666; margin: 20px 0;">–°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Å–µ—Å—Å–∏—é...</div>';
            
            // –ñ–¥–µ–º –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º
            setTimeout(() => {
                container.innerHTML = '<div id="googleButton"></div>';
                
                // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å –Ω–æ–≤—ã–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º
                google.accounts.id.initialize({
                    client_id: "1060687932793-sk24egn7c7r0h6t6i1dedk4u6hrgdotc.apps.googleusercontent.com",
                    callback: handleAuthResponse,
                    auto_select: false,
                    ux_mode: "popup", 
                    context: "signin_" + sessionId
                });

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º One-Tap —Å–Ω–æ–≤–∞
                google.accounts.id.prompt();
                
                // –ò –∫–Ω–æ–ø–∫—É
                showGoogleButton();
                
            }, 1000);
        }

        function handleAuthResponse(response) {
            if (response.credential) {
                const container = document.getElementById('googleContainer');
                const reloadBtn = document.getElementById('reloadBtn');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                container.innerHTML = '<div style="color: green; font-weight: bold; font-size: 18px; margin: 30px 0;">‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!</div>';
                reloadBtn.style.display = 'none';
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                localStorage.setItem('googleAuthCredential', response.credential);
                localStorage.setItem('googleAuthTimestamp', Date.now());
                
                // –°–æ–æ–±—â–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–º—É –æ–∫–Ω—É
                try {
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_SUCCESS',
                            credential: response.credential
                        }, '*');
                    }
                } catch (e) {
                    console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
                }
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.close();
                }, 2000);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            setTimeout(initGoogleAuth, 100);
        });
    </script>
</body>
</html>
