<!DOCTYPE html>
<html>
<head>
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .auth-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .auth-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .google-btn-container {
            margin: 20px 0;
            min-height: 120px;
        }
        
        .instruction {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .show-accounts-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s;
        }
        
        .show-accounts-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
        <p class="auth-subtitle">–í–æ–π–¥–∏—Ç–µ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–∞–π—Ç—É</p>
        
        <div class="google-btn-container" id="googleBtnContainer">
            <!-- –°—é–¥–∞ –≤—Å—Ç–∞–≤–∏—Ç—Å—è Google One-Tap –∏–ª–∏ –∫–Ω–æ–ø–∫–∞ -->
        </div>
        
        <button class="show-accounts-btn" onclick="showAccounts()" id="showAccountsBtn">
            üîÑ –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±–æ—Ä –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        </button>
        
        <div class="instruction">
            <p>üì± –ü–æ—Å–ª–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∑–∞–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –æ–∫–Ω–æ</p>
            <p>üîÑ –í—ã –≤–µ—Ä–Ω—ë—Ç–µ—Å—å –Ω–∞ —Å–∞–π—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</p>
        </div>
    </div>

    <script>
        function initGoogleAuth() {
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            const container = document.getElementById('googleBtnContainer');
            container.innerHTML = '';
            
            google.accounts.id.initialize({
                client_id: "1060687932793-sk24egn7c7r0h6t6i1dedk4u6hrgdotc.apps.googleusercontent.com",
                callback: handleAuthResponse,
                auto_select: true,
                ux_mode: "popup"
            });

            // –°—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º One-Tap
            google.accounts.id.prompt();
            
            // –¢–∞–∫–∂–µ —Å–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
            const buttonDiv = document.createElement('div');
            buttonDiv.id = 'googleAuthBtn';
            container.appendChild(buttonDiv);
            
            google.accounts.id.renderButton(buttonDiv, {
                theme: "filled_blue",
                size: "large",
                width: 300,
                text: "continue_with"
            });
        }

        function showAccounts() {
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º One-Tap —Å–Ω–æ–≤–∞
            google.accounts.id.prompt();
        }

        function handleAuthResponse(response) {
            if (response.credential) {
                console.log('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                localStorage.setItem('googleAuthCredential', response.credential);
                localStorage.setItem('googleAuthTimestamp', Date.now());
                
                // –ü—ã—Ç–∞–µ–º—Å—è —Å–æ–æ–±—â–∏—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–º—É –æ–∫–Ω—É
                try {
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_SUCCESS',
                            credential: response.credential
                        }, '*');
                    }
                } catch (e) {
                    console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Å–Ω–æ–≤–Ω–æ–º—É –æ–∫–Ω—É –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                document.querySelector('.instruction').innerHTML = 
                    '<p style="color: green; font-weight: bold;">‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!</p>' +
                    '<p>–ó–∞–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –æ–∫–Ω–æ</p>';
                
                // –ê–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.close();
                }, 2000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            setTimeout(initGoogleAuth, 100);
        });
    </script>
</body>
</html>
