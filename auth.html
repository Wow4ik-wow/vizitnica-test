<!DOCTYPE html>
<html>
<head>
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .auth-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .google-btn-container {
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .reload-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }
        
        .reload-btn:hover {
            background: #2563eb;
        }
        
        .success-message {
            color: green;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        
        <div class="google-btn-container" id="googleBtnContainer">
            <!-- –°—é–¥–∞ –≤—Å—Ç–∞–≤–∏—Ç—Å—è –∫–Ω–æ–ø–∫–∞ Google -->
        </div>
        
        <button class="reload-btn" onclick="reloadAuth()" id="reloadBtn" style="display: none;">
            üîÑ –ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫ –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        </button>
    </div>

    <script>
        function initGoogleAuth() {
            const container = document.getElementById('googleBtnContainer');
            const reloadBtn = document.getElementById('reloadBtn');
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            container.innerHTML = '<div id="googleAuthBtn"></div>';
            
            google.accounts.id.initialize({
                client_id: "1060687932793-sk24egn7c7r0h6t6i1dedk4u6hrgdotc.apps.googleusercontent.com",
                callback: handleAuthResponse,
                auto_select: false,
                ux_mode: "popup"
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º One-Tap –≤—Å–ø–ª—ã–≤–∞—à–∫—É
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed() || notification.isSkipped()) {
                    // –ï—Å–ª–∏ One-Tap –Ω–µ –ø–æ–∫–∞–∑–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è
                    reloadBtn.style.display = 'block';
                    
                    google.accounts.id.renderButton(
                        document.getElementById("googleAuthBtn"),
                        {
                            theme: "outline",
                            size: "large",
                            width: 300,
                            text: "signin_with",
                            shape: "rectangular"
                        }
                    );
                }
            });
            
            // –¢–∞–∫–∂–µ —Ä–µ–Ω–¥–µ—Ä–∏–º –æ–±—ã—á–Ω—É—é –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
            google.accounts.id.renderButton(
                document.getElementById("googleAuthBtn"),
                {
                    theme: "outline",
                    size: "large", 
                    width: 300,
                    text: "signin_with",
                    shape: "rectangular"
                }
            );
        }

        function reloadAuth() {
            const container = document.getElementById('googleBtnContainer');
            const reloadBtn = document.getElementById('reloadBtn');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –Ω–∞ –≤—Ä–µ–º—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
            reloadBtn.style.display = 'none';
            
            // –ü–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º Google Auth
            container.innerHTML = '<div style="color: #666; margin: 20px 0;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            setTimeout(() => {
                container.innerHTML = '<div id="googleAuthBtn"></div>';
                
                // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Google Auth
                google.accounts.id.initialize({
                    client_id: "1060687932793-sk24egn7c7r0h6t6i1dedk4u6hrgdotc.apps.googleusercontent.com",
                    callback: handleAuthResponse,
                    auto_select: false,
                    ux_mode: "popup"
                });

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º One-Tap
                google.accounts.id.prompt();
                
                // –†–µ–Ω–¥–µ—Ä–∏–º –∫–Ω–æ–ø–∫—É
                google.accounts.id.renderButton(
                    document.getElementById("googleAuthBtn"),
                    {
                        theme: "outline",
                        size: "large",
                        width: 300,
                        text: "signin_with",
                        shape: "rectangular"
                    }
                );
                
                // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–Ω–æ–≤–∞
                setTimeout(() => {
                    reloadBtn.style.display = 'block';
                }, 2000);
                
            }, 1000);
        }

        function handleAuthResponse(response) {
            if (response.credential) {
                const container = document.getElementById('googleBtnContainer');
                const reloadBtn = document.getElementById('reloadBtn');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                container.innerHTML = '<div class="success-message">‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!</div>';
                reloadBtn.style.display = 'none';
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                localStorage.setItem('googleAuthCredential', response.credential);
                localStorage.setItem('googleAuthTimestamp', Date.now());
                
                // –°–æ–æ–±—â–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–º—É –æ–∫–Ω—É
                try {
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_SUCCESS',
                            credential: response.credential
                        }, '*');
                    }
                } catch (e) {
                    console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
                }
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.close();
                }, 2000);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            setTimeout(initGoogleAuth, 100);
        });
    </script>
</body>
</html>
