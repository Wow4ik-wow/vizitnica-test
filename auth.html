<!DOCTYPE html>
<html>
<head>
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .auth-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .google-btn-container {
            margin: 25px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .manual-auth {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .reload-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .reload-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        
        <div class="google-btn-container" id="googleBtnContainer">
            <div id="googleAuthBtn"></div>
        </div>
        
        <div class="manual-auth">
            <p style="color: #666; margin-bottom: 15px; font-size: 14px;">
                –ï—Å–ª–∏ –Ω–µ –≤–∏–¥–∏—Ç–µ —Å–ø–∏—Å–æ–∫ –∞–∫–∫–∞—É–Ω—Ç–æ–≤, –Ω–∞–∂–º–∏—Ç–µ:
            </p>
            <button class="reload-btn" onclick="reloadAuth()">
                üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
            </button>
        </div>
    </div>

    <script>
        let authInitialized = false;

        function initGoogleAuth() {
            if (authInitialized) return;
            authInitialized = true;
            
            google.accounts.id.initialize({
                client_id: "1060687932793-sk24egn7c7r0h6t6i1dedk4u6hrgdotc.apps.googleusercontent.com",
                callback: handleAuthResponse,
                auto_select: false,
                ux_mode: "popup"
            });

            // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É (–Ω–µ –ø–æ–ª–∞–≥–∞–µ–º—Å—è –Ω–∞ One-Tap)
            google.accounts.id.renderButton(
                document.getElementById("googleAuthBtn"),
                {
                    theme: "outline",
                    size: "large",
                    width: 300,
                    text: "signin_with",
                    shape: "rectangular"
                }
            );
            
            // –¢–∞–∫–∂–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º One-Tap –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ
            google.accounts.id.prompt();
        }

        function reloadAuth() {
            document.getElementById('googleBtnContainer').innerHTML = '<div id="googleAuthBtn"></div>';
            authInitialized = false;
            setTimeout(initGoogleAuth, 100);
        }

        function handleAuthResponse(response) {
            if (response.credential) {
                console.log('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                localStorage.setItem('googleAuthCredential', response.credential);
                localStorage.setItem('googleAuthTimestamp', Date.now());
                
                // –ü—ã—Ç–∞–µ–º—Å—è —Å–æ–æ–±—â–∏—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–º—É –æ–∫–Ω—É
                try {
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_SUCCESS',
                            credential: response.credential
                        }, '*');
                    }
                } catch (e) {
                    console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Å–Ω–æ–≤–Ω–æ–º—É –æ–∫–Ω—É –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                document.querySelector('.auth-container').innerHTML = `
                    <div style="text-align: center; padding: 40px 20px;">
                        <h1 style="color: green; margin-bottom: 20px;">‚úÖ –£—Å–ø–µ—à–Ω–æ!</h1>
                        <p style="color: #666; margin-bottom: 20px;">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ</p>
                        <p style="color: #999; font-size: 14px;">–ó–∞–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –æ–∫–Ω–æ</p>
                    </div>
                `;
                
                // –ê–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.close();
                }, 2000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            setTimeout(initGoogleAuth, 500);
        });

        // –ï—Å–ª–∏ Google API –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è
        setTimeout(() => {
            if (!authInitialized && typeof google === 'undefined') {
                document.getElementById('googleBtnContainer').innerHTML = 
                    '<p style="color: #666;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>';
            }
        }, 3000);
    </script>
</body>
</html>
