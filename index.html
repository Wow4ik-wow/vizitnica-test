<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Визитница — Главная</title>

    <!-- Десктопные стили по умолчанию -->
    <link rel="stylesheet" href="index.css" id="main-css" />

    <script>
      // Определение мобильного устройства
      const isMobile =
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );

      if (isMobile) {
        // Полная замена CSS на мобильную версию
        document.getElementById("main-css").href = "indexmobile.css";
        document.documentElement.classList.add("mobile-device");
      }
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MSBJNF664Y"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-MSBJNF664Y");
    </script>
  </head>
  <body>
    <div class="header">
      <h1 class="page-title pageTitle">Нужен ас? - Смотри у нас! 164</h1>
      <div class="page-subtitle pageSubtitle">Мы поможем найти специалиста</div>

      <div class="auth-container">
        <div class="auth-login-wrapper">
          <div id="googleAuthBtn" class="authLogin"></div>
        </div>
        <button id="logoutBtn" class="btn hidden authLogin">ВЫХОД</button>
        <button id="adminBtn" class="btn hidden authAdmin">Админка</button>
      </div>

      <div id="actionButtons" class="auth-buttons">
        <button id="addServiceBtn" class="btn authAddService">
          Добавить услугу
        </button>
        <button id="cabinetBtn" class="btn hidden authProfile">
          Личный кабинет
        </button>
      </div>

      <div
        id="roleInfo"
        style="margin-top: 10px; font-weight: bold; color: #2c3e50"
      ></div>

      <!-- Блок фильтров в шапке -->
      <div class="filters-container">
        <!-- Боковые рекламные блоки -->
        <div class="promoLeft">Реклама левая</div>
        <div class="promoRight">Реклама правая</div>

        <!-- Первая строка фильтров -->
        <div class="filter-row">
          <div class="input-wrapper-dt">
            <input
              type="text"
              id="filterRegion"
              class="filter1"
              placeholder="Область"
              autocomplete="off"
            />
            <button class="input-clear-desktop">×</button>
            <datalist id="listRegion"></datalist>
          </div>

          <div class="input-wrapper-dt">
            <input
              type="text"
              id="filterCity"
              class="filter2"
              placeholder="Населённый пункт"
              autocomplete="off"
            />
            <button class="input-clear-desktop">×</button>
            <datalist id="listCity"></datalist>
          </div>
        </div>

        <!-- Вторая строка фильтров -->
        <div class="filter-row">
          <div class="input-wrapper-dt">
            <input
              type="text"
              id="filterProfile"
              class="filter3"
              placeholder="Профиль"
              autocomplete="off"
            />
            <button class="input-clear-desktop">×</button>
            <datalist id="listProfile"></datalist>
          </div>

          <div class="input-wrapper-dt">
            <input
              type="text"
              id="filterType"
              class="filter4"
              list="listType"
              placeholder="Вид деятельности"
              autocomplete="off"
            />
            <button class="input-clear-desktop">×</button>
          </div>
        </div>

        <!-- Третья строка фильтров -->
        <div class="filter-row">
          <div class="input-wrapper-dt">
            <input
              type="text"
              id="filterDistrict"
              class="filter5"
              placeholder="Район"
              autocomplete="off"
            />
            <button class="input-clear-desktop">×</button>
            <datalist id="listDistrict"></datalist>
          </div>

          <div class="input-wrapper-dt">
            <input
              type="text"
              id="filterName"
              class="filter6"
              placeholder="Имя или Компания"
              autocomplete="off"
            />
            <button class="input-clear-desktop">×</button>
            <datalist id="listName"></datalist>
          </div>
        </div>

        <!-- Кнопка поиска -->
        <button onclick="applyFilters()" class="btn search-btn searchBtn">
          Поиск
        </button>

        <!-- Нижние рекламные блоки -->
          <div class="promoRow1">Реклама низ1</div>
          <div class="promoRow2">Реклама низ2</div>
          <div class="promoRow3">Реклама низ3</div>
          <div class="promoRow4">Реклама низ4</div>
      </div>
      <!-- конец блока фильтров -->
    </div>

    <p id="searchCount" class="search-count"></p>

    <!-- Якорь для прокрутки -->
    <div
      id="scrollTarget"
      style="position: relative; top: -5px; height: 1px"
    ></div>

    <div id="cards"></div>

    <!-- Кнопка "Наверх" -->
    <div
      id="backToTopContainer"
      style="width: 100%; text-align: center; margin-top: 20px"
    ></div>

    <p id="searchCount" class="search-count"></p>

    <div id="notification" class="notification"></div>
    <div id="notification" class="notification"></div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="index-header-desktop-keys.js"></script>
    <script src="index.js"></script>

    <!-- ИЗМЕРЕНИЕ РАЗМЕРА ОКНА САЙТА -->
    <div id="window-size"></div>

<script>
  const sizeBox = document.getElementById("window-size");

  function updateSize() {
    sizeBox.textContent = `${window.innerWidth} × ${window.innerHeight}`;
  }

  window.addEventListener("resize", updateSize);
  updateSize(); // первый вызов при загрузке
</script>

<style>
  #window-size {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-size: 14px;
    padding: 5px 10px;
    border-radius: 6px;
    font-family: monospace;
    z-index: 9999;
    pointer-events: none; /* чтобы не мешало кликам */
  }
</style>

  </body>
</html>
